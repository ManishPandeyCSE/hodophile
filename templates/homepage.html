<script>
var index=0;
showOpts(index);


function showOpts(index){
	var i;
	var x=document.getElementsByClassName("train_inp_opts");
	var opts=document.getElementsByClassName("opts");

	for(i=0;i<x.length;i++){
		x[i].style.display="none";
	}

	for(i=0;i<opts.length;i++){
		opts[i].className=opts[i].className.replace("active_opts","");
	}

	x[index].style.display="block";
	opts[index].className+="active_opts";
}
